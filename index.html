<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/src/assets/css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <!-- Rating state start -->
  <article class="card" id="card" >
    <figure class="card__circle" >
      <img class="card__icon" src="./src/assets/images/icon-star.svg" alt="icon start">
    </figure>
    <h2 class="card__title" >
      How did we do?

    </h2>

    <p class="card__paragraph" >
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!

    </p>
  
    <div class="card__buttons" role="group" >
      <button class="card__btn" >1</button>
      <button class="card__btn" >2</button>
      <button class="card__btn" >3</button>
      <button class="card__btn" >4</button>
      <button class="card__btn" >5</button>
    </div>
  
    <button class="card__btn card__btn-submit" id="submit" >
      Submit

    </button>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    <!-- Add rating here --> 
    <!--
    
  
    
  
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch! -->
  
    <!-- Thank you state end -->
  </article>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./src/assets/js/app.js" type="module"></script>
</body>
</html>
